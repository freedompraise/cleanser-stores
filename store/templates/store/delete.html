<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
{% load formtags %}

<!-- create a form to delete the product -->
<form method="POST" action="{% url 'product_delete' product.id %}">
  <!-- include a hidden input field with the product's ID -->
  {% csrf_token %}
    <!-- display the product's image -->
    <img src="{{ product.avatar.url }}" alt="Product image">
  <!-- display the product's name and price -->
  <h1>{{ product.name }}</h1>
  <p>{{ product.price }}</p>
  <!-- include a submit button to delete the product -->
  <input type="submit" value="Delete Product">
</form>
</body>
</html>
