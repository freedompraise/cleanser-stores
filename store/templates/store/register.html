{% load static %}

{% block content %}

<div class="container bootstrap snippets bootdey">
<div class="row login-page"> 
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
        <img src="{% static 'images/cart.jpg' %}" class="user-avatar img-thumbnail"> 
        <h1> Welcome to ShopCleaner.com</h1> 
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <article class="register ">
            <p class="">Already Registered? <a href="{% url 'login' %}">Login</a></p>
            </article>
    </div> 
</div>
</div>
{% endblock %}
