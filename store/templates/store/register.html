{% extends 'main.html' %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSignup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_form.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
</head>

<div class="container bootstrap snippets bootdey">
<div class="row login-page"> 
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
        <img src="{% static 'images/cart.jpg' %}" class="user-avatar img-thumbnail"> 
        <h1> Welcome to ShopCleaner.com</h1> 
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <article class="register ">
            <p class="">Already Registered? <a href="{% url 'login-page' %}">Login</a></p>
            </article>
    </div> 
</div>
</div>
{% endblock %}
